<ion-header>

  <ion-navbar color="balanced">
    <ion-title>รายละเอียด</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding *ngIf="detail">


  <img [src]="detail.photo">



  <h1>{{detail.name}} </h1>
  <h5>
    วัน : {{detail.date}}
    <br> เวลา : {{detail.time}}
    <br> สถานที่ : {{detail.place}}

  </h5>








  <p>
    <button ion-button item-left (click)="share(detail)">Share</button>
  </p>


</ion-content>
