<!--

<ion-header>

  <ion-navbar>
    <ion-title>list-detail</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-card *ngIf="detail">
    <img [src]="detail.photo" />
    <ion-card-content>
      <ion-card-title>
        {{detail.name}}
      </ion-card-title>
      <p>

      </p>
      <ion-item>
        <button ion-button item-left (click)="share(detail)">Share</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
