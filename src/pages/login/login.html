<ion-header>
    <ion-navbar color="balanced">
        <ion-title>Login - ล็อกอิน</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)] = "credentials.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)] = "credentials.password"></ion-input>
        </ion-item>
        <ion-item text-center>
            <button ion-button round style="min-width: 180px; padding: 18px 18px" (click) = "login()" >Login</button>
        </ion-item>
        <ion-item text-center>
            <p tappable (click) = "register()"> Dont't have account? Register <br> คุณมีบัญชีแล้วหรือยัง ? สมัครสมาชิก</p>
        </ion-item>
    </ion-list>
</ion-content>
